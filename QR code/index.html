<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
 <div class="container">
    <p>Enter Text or URL</p>
    <input type="text" placeholder="Text or URL" id="inputBox" >
    <div class="imageBox">
        <img src="" alt="" id="image">
    </div>
    <button onclick="generateQR()">Generate QR Code</button>
 </div>
 <script>
    const  imgBox=document.getElementById("imageBox");
    const  imgQR=document.getElementById("image");
    const  input=document.getElementById("inputBox");

    function generateQR(){
        if(input.value.length>0){
        imgQR.src= "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example "+ input.value;
        }
    else{
        input.classList.add('error');
        setTimeout(() => {
            input.classList.remove("error");
        },1000);
    }
 }
 </script>
</body>
</html>
